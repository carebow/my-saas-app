version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: carebow_user
      POSTGRES_PASSWORD: carebow_password
      POSTGRES_DB: carebow_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://carebow_user:carebow_password@db:5432/carebow_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
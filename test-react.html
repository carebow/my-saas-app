<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test - CareBow</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .status {
            padding: 12px 24px;
            border-radius: 8px;
            margin: 16px 0;
            font-weight: 600;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .loading {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 8px;
            transition: background 0.2s;
        }
        button:hover {
            background: #2563eb;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin: 20px 0;
        }
        .test-results {
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }
        .test-item {
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .test-item:last-child {
            border-bottom: none;
        }
        .test-pass {
            color: #059669;
        }
        .test-fail {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ React Functionality Test</h1>
        <p>This page tests if React is working correctly in your environment.</p>
        
        <div id="status" class="status loading">Loading React...</div>
        
        <div id="react-app">
            <!-- React components will be rendered here -->
        </div>
        
        <div id="test-results" class="test-results" style="display: none;">
            <h3>Test Results:</h3>
            <div id="test-list"></div>
        </div>
    </div>

    <!-- Load React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel standalone for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Test component with hooks
        function TestComponent() {
            const [count, setCount] = useState(0);
            const [tests, setTests] = useState([]);
            const [allTestsPassed, setAllTestsPassed] = useState(false);
            
            // Run tests
            useEffect(() => {
                const runTests = () => {
                    const testResults = [];
                    
                    // Test 1: React is loaded
                    try {
                        const hasReact = typeof React !== 'undefined';
                        testResults.push({
                            name: 'React library loaded',
                            passed: hasReact,
                            message: hasReact ? 'React is available' : 'React not found'
                        });
                    } catch (e) {
                        testResults.push({
                            name: 'React library loaded',
                            passed: false,
                            message: 'Error checking React: ' + e.message
                        });
                    }
                    
                    // Test 2: ReactDOM is loaded
                    try {
                        const hasReactDOM = typeof ReactDOM !== 'undefined';
                        testResults.push({
                            name: 'ReactDOM library loaded',
                            passed: hasReactDOM,
                            message: hasReactDOM ? 'ReactDOM is available' : 'ReactDOM not found'
                        });
                    } catch (e) {
                        testResults.push({
                            name: 'ReactDOM library loaded',
                            passed: false,
                            message: 'Error checking ReactDOM: ' + e.message
                        });
                    }
                    
                    // Test 3: JSX transformation works
                    try {
                        const jsxElement = React.createElement('div', null, 'JSX Test');
                        testResults.push({
                            name: 'JSX transformation',
                            passed: true,
                            message: 'JSX elements can be created'
                        });
                    } catch (e) {
                        testResults.push({
                            name: 'JSX transformation',
                            passed: false,
                            message: 'JSX error: ' + e.message
                        });
                    }
                    
                    // Test 4: Hooks work
                    try {
                        const [testState] = useState('hooks work');
                        testResults.push({
                            name: 'React Hooks',
                            passed: testState === 'hooks work',
                            message: testState === 'hooks work' ? 'useState hook works' : 'useState failed'
                        });
                    } catch (e) {
                        testResults.push({
                            name: 'React Hooks',
                            passed: false,
                            message: 'Hooks error: ' + e.message
                        });
                    }
                    
                    // Test 5: Event handling works
                    try {
                        const testEvent = new Event('test');
                        testResults.push({
                            name: 'Event handling',
                            passed: true,
                            message: 'Event system is functional'
                        });
                    } catch (e) {
                        testResults.push({
                            name: 'Event handling',
                            passed: false,
                            message: 'Event error: ' + e.message
                        });
                    }
                    
                    setTests(testResults);
                    
                    const passed = testResults.every(test => test.passed);
                    setAllTestsPassed(passed);
                    
                    // Update status
                    const statusEl = document.getElementById('status');
                    if (passed) {
                        statusEl.textContent = '‚úÖ All tests passed! React is working correctly.';
                        statusEl.className = 'status success';
                    } else {
                        statusEl.textContent = '‚ùå Some tests failed. Check the results below.';
                        statusEl.className = 'status error';
                    }
                    
                    // Show test results
                    document.getElementById('test-results').style.display = 'block';
                };
                
                // Run tests after a short delay to ensure everything is loaded
                setTimeout(runTests, 100);
            }, []);
            
            return (
                <div>
                    <div className="counter">
                        Counter: {count}
                    </div>
                    <div>
                        <button onClick={() => setCount(count + 1)}>
                            Increment
                        </button>
                        <button onClick={() => setCount(count - 1)}>
                            Decrement
                        </button>
                        <button onClick={() => setCount(0)}>
                            Reset
                        </button>
                    </div>
                    
                    <div id="test-results" className="test-results" style={{display: 'block'}}>
                        <h3>Test Results:</h3>
                        {tests.map((test, index) => (
                            <div key={index} className="test-item">
                                <span className={test.passed ? 'test-pass' : 'test-fail'}>
                                    {test.passed ? '‚úÖ' : '‚ùå'} {test.name}: {test.message}
                                </span>
                            </div>
                        ))}
                        <div style={{marginTop: '16px', padding: '12px', background: allTestsPassed ? '#d1fae5' : '#fee2e2', borderRadius: '8px'}}>
                            <strong>{allTestsPassed ? 'üéâ All tests passed!' : '‚ö†Ô∏è Some tests failed'}</strong>
                        </div>
                    </div>
                </div>
            );
        }
        
        // Render the test component
        function renderApp() {
            try {
                const container = document.getElementById('react-app');
                if (container) {
                    ReactDOM.render(<TestComponent />, container);
                }
            } catch (error) {
                console.error('Failed to render React app:', error);
                document.getElementById('status').textContent = '‚ùå Failed to render React app: ' + error.message;
                document.getElementById('status').className = 'status error';
            }
        }
        
        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderApp);
        } else {
            renderApp();
        }
    </script>
</body>
</html>
